<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Link to CSS -->
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div classes="contact-containeer">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Collaborate and Connect</h2>
                <hr>
            </div>
            <input type="text" name="Name" placeholder="Your Name" class="contact-inputs" required> 
            <input type="email" name="Email" placeholder="Your Email" class="contact-inputs" required>
            <input type="text" name="Subject" placeholder="Subject" class="contact-inputs" required> 
            <textarea name="message" placeholder="Type your message here..." class="contact-inputs" required></textarea>
            <button type = "submit">Submit</button> 
            


        </form>
    </div>
    
</body>
</html>
